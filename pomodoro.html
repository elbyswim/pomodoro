<body>

<div class="container-fluid">
  <div class="jumbotron">
    <h1>Pomodoro Clock</h1>
    <p>This is the actual pomodoro clock.</p>
  </div>
</div>

<script src="pomodoro.js"></script>

<div class="container-fluid">
  <p id="counter">Blocks Left: 2. Pomodoros left in this block: 4.</p>
  <p id="status">Current interval: </p>
  <p id="clock">Clock: 00:00:00.000 </p>
</div>

<div class="container-fluid">
  <form id = "work">
    <label>Work Interval Duration:
      <input type="number" min=0 max=24 value=0>:
      <input type="number" min=0 max=59 value=25>:
      <input type="number" min=0 max=59 value=0>
    </label>
  </form>
  <form id = "short">
    <label>Short Break Duration:
      <input type="number" min=0 max=24 value=0>:
      <input type="number" min=0 max=59 value=5>:
      <input type="number" min=0 max=59 value=0>
    </label>
  </form>
  <form id = "long">
    <label>Long Break Duration:
      <input type="number" min=0 max=24 value=0>:
      <input type="number" min=0 max=59 value=30>:
      <input type="number" min=0 max=59 value=0>
    </label>
  </form>
  <form id = "blockLength"><label>Pomodoros per Block:<input type="number" min=0 value=4></label></form>
  <form id = "numBlocks"><label>Number of Blocks:<input type="number" min=0 value=2></label></form>
  <button id="timerButton1" onclick="startPomodoro()">Start</button>
  <button id="timerButton2" onclick="">Cancel</button>
  <p id="messages"></p>
</div>

</body>
</html>
